<!DOCTYPE html>
<html lang="en">
<head>
    <meta charste="UTF-8">
    <title>Tech-Top10</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
    <div class="alert">Your comment has been sent</div>
    <h1>Tech-Top10</h1>

    <div class="icon-bar">
  <a class="active" href="#"><i class="fa fa-home"></i></a>
  <a href="#"><i class="fa fa-search"></i></a>
  <a href="#"><i class="fa fa-envelope"></i></a>
  <a href="#"><i class="fa fa-globe"></i></a>
  <a href="#"><i class="fa fa-trash"></i></a>
  </div>


    <form id="contactFrom" action="#">
        <fieldset>
            <legend>Message</legend>
            <span> Email:</span><input id="email" required type="email"><br>
            <span>Name</span><input  id="name" required type="text"><br>
            
            <textarea name="message" id="message" cols="50" rows="10">Enter your message</textarea><br>

             <p id="storyVotes">0</p>
        <button id = "plusplus" onclick="upvote()">+ +</button>
        <button id = "minusminus" onclick="downvote()"> - - </button>

            <button id="button" type="submit" onclick="sendMessage()">Submit</button>
        </fieldset>
    </form>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js"> </script>
    <script src="app.js"></script>
</body>
</html>
