<script>
	var myArray = []
	

	$.ajax({
		method:'GET',
		url:'https://api.thenewsapi.com/v1/news/top?api_token=KU2NsGRBR8EbHTamU72FbefnDRrrydNOGB8uBdM3&categories=tech&limit=5&language=en&published_after=2022-01-01',
		success:function(response){
			myArray = response.data
			buildTable(myArray)
			console.log(myArray)
		}
	})



	function buildTable(data){
		var table = document.getElementById('myTable')

		for (var i = 0; i < data.length; i++){
			var row = `<tr>
							<td>${data[i].title}</td>
							<td>${data[i].source}</td>
							<td>${data[i].url}</td>				
					  </tr>`
			table.innerHTML += row


		}
	}

</script>
